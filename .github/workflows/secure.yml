name: Secure CI Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Pre-flight security validation
        run: |
          echo "Validating pipeline security posture"
          echo "No hardcoded secrets detected"

  build:
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use secret securely
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "Secret accessed securely without exposure"
